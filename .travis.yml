language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
install:
    - "pip install -r requirements.txt --use-mirrors"
    - "pip install -r requirements-dev.txt --use-mirrors"
script:
    - "tests/run"
after_failure:
    - "cat tests/log/api"
    - "cat tests/log/publisher"
    - "cat tests/log/redis"
    - "cat tests/log/monitor"
